<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <link rel="icon" type="image/svg" href="media/logo.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/navMobile.js" charset="utf-8"></script>
    <script src="js/contact.js" charset="utf-8"></script>
  </head>
  <body>
  <header>
    <nav>
      <div class="container nav__desktop">
        <a href="index.html"><img class="logo" src="media/logo_shadow.svg" alt="logo"></a>
        <div class="navlinks">
          <a href="about.html">About</a>
          <!-- <a href="barbers.html">Our Barbers</a> -->
          <a href="pricing.html">Pricing</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
      </div>
      <div class="container nav__mobile">
        <a id="menu" href=""><img class="menu" src="media/nav_mobile.svg" alt="Menu"></a>
        <div class="mobileMenu menuClosed">
          <a href="index.html"><img src="media/logo_shadow.svg" alt="logo"></a>
          <a href="about.html">About</a>
          <!-- <a href="barbers.html">Our Barbers</a> -->
          <a href="pricing.html">Pricing</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html" class="active">Contact</a>
          <a id="close" href=""><img src="media/close.svg" alt="close"></a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container contact">
      <h1 class="contact__heading heading__desktop">Fill out the<br>form, and we'll<br>get back to you</h1>
      <h1 class="contact__heading heading__mobile">Fill out<br>the form</h1>
      <form class="contact__form" action="index.html" method="post">
        <input type="text" name="name" value="" placeholder="Name" id="name">
        <label for="name">Name</label>
        <input type="tel" name="tel" value="" placeholder="Tel" id="tel">
        <label for="tel">Tel</label>
        <select class="" name="barbers">
          <option value="misty">Misty Knight</option>
          <option value="johnb">John Beer</option>
          <option value="johnr">John Ralfeo</option>
          <option value="guy">Guy Richie</option>
        </select>
        <p class="contact__checkTitle">What do you want done?</p>
        <div class="contact__checkboxes">
          <div class="contact__checkbox">
            <input id="beard" type="checkbox" name="beard" value="beard">
            <span class="checkMark"></span>
            <label for="beard">Beard</label>
          </div>
          <div class="contact__checkbox">
            <input id="moustache" type="checkbox" name="moustache" value="moustache">
            <span class="checkMark"></span>
            <label for="moustache">Moustache</label>
          </div>
          <div class="contact__checkbox">
            <input id="haircut" type="checkbox" name="haircut" value="haircut">
            <span class="checkMark"></span>
            <label for="haircut">Haircut</label>
          </div>
        </div>
        <input type="submit" name="" value="Book me" class="button">
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>Website by Group N &#169;</p>
      <p>Tel: 788 976 3546 | 42 Wallaby Way, Sydney</p>
    </div>
  </footer>
  </body>
</html>
